<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="container">
			<input id="display" type="text" placeholder="0">
			<div class="style">
				<button class="item op">C</button>
				<button  class="item op">%</button>
				<button class="item op">**</button>
				<button class="item op">/</button>
			</div>

			<div class="style">
				<button id="num" class="item">7</button>
				<button  id="num" class="item">8</button>
				<button  id="num" class="item">9</button>
				<button class="item op">*</button>
			</div>

			<div class="style">
				<button  id="num" class="item">4</button>
				<button  id="num" class="item">5</button>
				<button  id="num" class="item">6</button>
				<button class="item op">-</button>
			</div>
			<div class="style">
				<button  id="num" class="item">1</button>
				<button  id="num" class="item">2</button>
				<button  id="num" class="item">3</button>
				<button class="item op">+</button>
			</div>
			
			<div class="style">
				<button  id="num" class="item ">0</button>
				<button class="item op">.</button>
				<button class="item lastItem">=</button>
				
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
